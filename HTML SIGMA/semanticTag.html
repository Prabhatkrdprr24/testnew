<!DOCTYPE html>

    <title>Semantic Tag</title>
</head>
<body>
    <header>
        This is header
        <nav>
            <a href="">1</a>
            <a href="">2</a>
            <a href="">3</a>
        </nav>
    </header>
    <article>This is a article</article>
    <aside>
        <p>This is first paragraph</p>
        <p>This is second paragraph</p>
    </aside>

    <details>
        <summary>This is a  summary</summary>
        dprr is a company
        dprr
        hello!

</html>
